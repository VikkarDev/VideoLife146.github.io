<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Seasons</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dark background color */
            color: #fff; /* Light text color for better contrast */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            min-height: 100vh; /* Adjust the min-height to ensure content fills the viewport */
        }

        .season-container {
            flex: 1;
            width: 100%;
            max-width: 600px; /* Adjust the max-width as needed */
            overflow-y: auto; /* Add scroll bar for content */
            padding-bottom: 100px; /* Make space for footer */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark background color for the footer */
            padding: 10px;
        }

        .social-media {
            margin-top: 10px;
        }

        .social-icon {
            display: inline-block;
            background-color: #008CBA;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: none;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-icon:hover {
            background-color: #005580;
        }

        .season-button {
            display: block; /* Change display to block to make full-width */
            background-color: #008CBA;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border: none;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .season-button:hover {
            background-color: #005580;
        }

        #current-season-button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            padding: 20px;
            margin-top: 10px; /* Adjust margin top */
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #current-season-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>All Seasons</h1>

    <div class="container">
        <div class="season-container">
            <h2>Current Season:</h2>
            <!-- Update the button to be functional with an href attribute -->
            <a href="/geo/standings/" class="season-button" id="current-season-button">Current Season</a>

            <h2>Archived Seasons:</h2>
            <ul>
                <li><a href="season1.html" class="season-button">Season 1</a></li>
                <!-- Add more links for each archived season -->
            </ul>

            <div class="league-rules">
                <h2>League Rules:</h2>
                <!-- Add your league rules content here -->
                <p>This is where you can view the league rules for the current season.</p>
            </div>
        </div>

        <div class="footer">
            <h2>Connect with Us</h2>
            <div class="social-media">
                <a href="#" class="social-icon">Facebook</a>
                <a href="#" class="social-icon">Twitter</a>
                <!-- Add more social media icons as needed -->
            </div>
        </div>
    </div>

</body>
</html>
